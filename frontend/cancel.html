<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Paiement annulé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{ --bg:#F7F7F8; --panel:#FFF; --ink:#991B1B; --muted:#475569; --radius:24px; --cta:#991B1B; }
    body{margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh;background:var(--bg);font:16px/1.5 Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .card{background:var(--panel);padding:48px;border-radius:var(--radius);box-shadow:0 6px 16px rgba(0,0,0,.08);text-align:center;max-width:460px}
    h1{margin:0 0 12px;font-size:28px;color:var(--ink)}
    p{margin:0 0 24px;color:var(--muted)}
    .cta{display:inline-block;padding:14px 28px;border-radius:999px;background:var(--cta);color:#FFF;text-decoration:none;font-weight:600}
    .link{display:block;margin-top:16px;color:var(--muted);text-decoration:none}
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div class="card">
    <h1>❌ Paiement annulé</h1>
    <p>Votre transaction n’a pas été finalisée.<br>Vous pouvez réessayer quand vous voulez.</p>
    <a href="/frontend/index.html" class="cta">Réessayer le paiement</a>
    <a href="/" class="link">Retour à l’accueil</a>
  </div>
</body>
</html>
