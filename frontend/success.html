<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Paiement réussi — Formation Trading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles.css" />
  <style>
    :root {
      --bg:#F7F7F8; --panel:#FFF; --ink:#0F172A; --muted:#475569;
      --radius:24px; --cta:#0F172A; --stroke:#E5E7EB;
    }
    body {
      margin:0; background:var(--bg);
      display:flex; align-items:center; justify-content:center;
      min-height:100vh;
      font:16px/1.5 Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }
    .card {
      background:var(--panel);
      padding:48px 36px;
      border-radius:var(--radius);
      box-shadow:0 6px 16px rgba(0,0,0,.08);
      text-align:center;
      max-width:460px;
      border:1px solid var(--stroke);
    }
    h1 {
      margin:0 0 12px; font-size:28px; color:var(--ink);
    }
    p {
      margin:0 0 24px; color:var(--muted);
    }
    .cta {
      display:inline-flex; align-items:center; justify-content:center;
      padding:14px 28px;
      border-radius:999px;
      background:var(--cta);
      color:#FFF; font-weight:600;
      text-decoration:none;
      transition:transform .08s ease, box-shadow .2s ease;
    }
    .cta:hover { transform:translateY(-1px); box-shadow:0 4px 12px rgba(0,0,0,.1); }
    .link {
      display:block; margin-top:16px;
      color:var(--muted); text-decoration:none; font-size:15px;
    }
    .note {
      margin-top:24px; font-size:13px; color:var(--muted);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ Paiement confirmé</h1>
    <p>Merci pour votre confiance.<br>Votre accès à la formation est activé.</p>
    <a href="/formation.html" class="cta">Accéder à la formation</a>
    <a href="/index.html" class="link">Retour à l’accueil</a>
    <div class="note">Un email de confirmation a été envoyé à votre adresse.</div>
  </div>
</body>
</html>
